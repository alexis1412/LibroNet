<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      cursor: pointer;
    }

    /* Botón abrir modal */
    .open-modal-btn {
      padding: 12px 24px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .modal .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .toggle-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    .toggle-link button {
      color: #0066ff;
      background: none;
      border: none;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      color: #666;
      background: none;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Botón para abrir -->
  <button class="open-modal-btn" onclick="toggleModal()">Iniciar sesión</button>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="authModal">
      <button class="close-btn" onclick="toggleModal()">&times;</button>
      <h2 id="modalTitle">Iniciar Sesión</h2>
      <form id="authForm">
        <input type="text" id="nameField" placeholder="Nombre completo" style="display: none;">
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="submit-btn">Entrar</button>
      </form>
      <div class="toggle-link">
        <span id="toggleText">¿No tienes cuenta?</span>
        <button onclick="toggleAuthMode()">Regístrate</button>
      </div>
    </div>
  </div>

  <script>
    let isRegister = false;

    function toggleModal() {
      const modal = document.getElementById("modalOverlay");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    function toggleAuthMode() {
      isRegister = !isRegister;
      document.getElementById("modalTitle").innerText = isRegister ? "Registrarse" : "Iniciar Sesión";
      document.querySelector(".submit-btn").innerText = isRegister ? "Registrarse" : "Entrar";
      document.getElementById("toggleText").innerText = isRegister ? "¿Ya tienes cuenta?" : "¿No tienes cuenta?";
      document.querySelector(".toggle-link button").innerText = isRegister ? "Inicia sesión" : "Regístrate";
      document.getElementById("nameField").style.display = isRegister ? "block" : "none";
    }
  </script>

</body>
</html>
